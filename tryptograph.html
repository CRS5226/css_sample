<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>tryptography portrait</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .container {
        position: relative;
        width: 100%;
        height: 100vh;
        background: #000;
      }
      .container img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        object-fit: cover;
      }
      .container img:nth-child(2) {
        mix-blend-mode: multiply;
      }
    </style>
  </head>
  <body>
    <!-- change the address (img uploaded) -->
    <div class="container">
      <img src="C:\Users\CHITRAKSH\Desktop\PICTURE\face.jpg" />
      <img src="C:\Users\CHITRAKSH\Desktop\PICTURE\text.jpg" />
    </div>
  </body>
</html>
